openapi: 3.0.0
info:
  title: Procuro API
  version: 1.0.0
  description: API documentation for the AI-powered RFP Management System.

servers:
  - url: http://localhost:5000

paths:

  # --------------------------------------------------------------------------
  # RFP ROUTES
  # --------------------------------------------------------------------------
  /rfp:
    post:
      summary: Create a new RFP
      tags: [RFP]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RfpInput"
      responses:
        '201':
          description: RFP created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Rfp"

    get:
      summary: List all RFPs
      tags: [RFP]
      responses:
        '200':
          description: All RFPs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Rfp"

  /rfp/{id}:
    get:
      summary: Get an RFP by ID
      tags: [RFP]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: RFP found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Rfp"

  /rfp/from-text:
    post:
      summary: Generate structured RFP from raw text (AI)
      tags: [AI]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  example: "We need 50 laptops..."
      responses:
        '200':
          description: AI-generated structured RFP
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StructuredRfp"

  /rfp/{id}/compare:
    get:
      summary: Compare proposals for an RFP (AI)
      tags: [AI]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: AI-generated comparison
          content:
            application/json:
              schema:
                type: object


  # --------------------------------------------------------------------------
  # PROPOSAL ROUTES
  # --------------------------------------------------------------------------
  /proposals:
    post:
      summary: Create a proposal
      tags: [Proposal]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProposalInput"
      responses:
        '201':
          description: Proposal created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Proposal"

  /proposals/parse:
    post:
      summary: Parse vendor email proposal (AI)
      tags: [AI]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rawEmailText:
                  type: string
      responses:
        '200':
          description: Parsed proposal
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ParsedProposal"

  /proposals/rfp/{rfpId}:
    get:
      summary: Get all proposals for an RFP
      tags: [Proposal]
      parameters:
        - in: path
          name: rfpId
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: List of proposals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Proposal"

  /proposals/{id}:
    get:
      summary: Get a proposal by ID
      tags: [Proposal]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Proposal found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Proposal"


  # --------------------------------------------------------------------------
  # EMAIL ROUTES
  # --------------------------------------------------------------------------
  /email/send:
    post:
      summary: Send RFP to selected vendors
      tags: [Email]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EmailInput"
      responses:
        '200':
          description: Email sent
          content:
            application/json:
              schema:
                type: object


components:
  schemas:

    RfpInput:
      type: object
      properties:
        title: { type: string }
        budget: { type: string }
        items: { type: array, items: { type: string } }
        delivery_timeline: { type: string }
        payment_terms: { type: string }
        warranty: { type: string }

    Rfp:
      allOf:
        - $ref: "#/components/schemas/RfpInput"
        - type: object
          properties:
            id: { type: integer }

    StructuredRfp:
      type: object
      properties:
        title: { type: string }
        budget: { type: string }
        items: { type: array, items: { type: string } }
        delivery_timeline: { type: string }
        payment_terms: { type: string }
        warranty: { type: string }

    ProposalInput:
      type: object
      properties:
        rfp_id: { type: integer }
        vendor_id: { type: integer }
        raw_email: { type: string }

    Proposal:
      type: object
      properties:
        id: { type: integer }
        rfp_id: { type: integer }
        vendor_id: { type: integer }
        raw_email: { type: string }
        parsed: { type: object }

    ParsedProposal:
      type: object
      properties:
        items: { type: array, items: { type: string } }
        price: { type: string }
        delivery_timeline: { type: string }
        warranty: { type: string }
        payment_terms: { type: string }

    EmailInput:
      type: object
      properties:
        rfpId: { type: integer }
        vendorIds:
          type: array
          items: { type: integer }
